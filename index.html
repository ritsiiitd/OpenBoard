<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesomecdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" >  
    <title>OpenBoard</title>
</head>
<body>
    <div class="options">
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <div class="tools animate-tools">
        <img id="p" src="icons/pencil.png">
        <img id="e" src="icons/eraser.png">
        <img src="icons/download.png">
        <img id="upload" src="icons/upload.png">
        <img src="icons/undo.png">
        <img src="icons/redo.png">
        <img id="sticky" src="icons/sticky-notes.png">
    </div>

    <div class="pencil">
        <div class="pencil-width">
            <input type="range" min="2" max="10" value="3">
        </div>
        <div class="colors">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="green pencil-color"></div>
            
        </div>
    </div>

    <div class="eraser">
        <input type="range" min="2" max="10" value="3">
    </div>

        <div class="header">

            <div class="close"></div>
        </div>
        <div class="writing-area">
            <textarea ></textarea>
        </div>
    </div> -->




    <!-- linking JS  -->
    <script src="functionalities.js"></script>
</body>
</html>
